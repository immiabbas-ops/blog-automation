name: Generate Daily Blog Post

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to commit and push

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            npm install groq-sdk openai dotenv axios
          fi
          # Verify groq-sdk is installed (for free AI)
          npm list groq-sdk || npm install groq-sdk
      
      - name: Check if AI API key is set
        run: |
          if [ -n "${{ secrets.GROQ_API_KEY }}" ]; then
            echo "✅ Using FREE AI: Groq (recommended)"
            echo "✅ GROQ_API_KEY is set"
          elif [ -n "${{ secrets.HUGGINGFACE_API_KEY }}" ]; then
            echo "✅ Using FREE AI: Hugging Face"
            echo "✅ HUGGINGFACE_API_KEY is set"
          elif [ -n "${{ secrets.TOGETHER_API_KEY }}" ]; then
            echo "✅ Using FREE AI: Together AI"
            echo "✅ TOGETHER_API_KEY is set"
          elif [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "⚠️  Using Paid AI: OpenAI"
            echo "✅ OPENAI_API_KEY is set"
          else
            echo "❌ ERROR: No AI API key found!"
            echo ""
            echo "Please add ONE of these FREE options to GitHub Secrets:"
            echo "  - GROQ_API_KEY (FREE, recommended) - Get at: https://console.groq.com/keys"
            echo "  - HUGGINGFACE_API_KEY (FREE) - Get at: https://huggingface.co/settings/tokens"
            echo "  - TOGETHER_API_KEY (FREE credits) - Get at: https://api.together.xyz/"
            echo ""
            echo "Or use paid OpenAI:"
            echo "  - OPENAI_API_KEY (Paid) - Get at: https://platform.openai.com/api-keys"
            exit 1
          fi
      
      - name: Generate blog post
        env:
          AI_PROVIDER: ${{ secrets.AI_PROVIDER || 'groq' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_MODEL: ${{ secrets.GROQ_MODEL || 'llama-3.1-70b-versatile' }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          HUGGINGFACE_MODEL: ${{ secrets.HUGGINGFACE_MODEL || 'meta-llama/Llama-3.1-70B-Instruct' }}
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
          TOGETHER_MODEL: ${{ secrets.TOGETHER_MODEL || 'meta-llama/Llama-3-70b-chat-hf' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4' }}
        run: |
          if [ ! -f "scripts/generate-blog.js" ]; then
            echo "❌ ERROR: scripts/generate-blog.js not found!"
            exit 1
          fi
          node scripts/generate-blog.js
      
      - name: Post to social media
        env:
          FACEBOOK_PAGE_ACCESS_TOKEN: ${{ secrets.FACEBOOK_PAGE_ACCESS_TOKEN }}
          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          INSTAGRAM_BUSINESS_ACCOUNT_ID: ${{ secrets.INSTAGRAM_BUSINESS_ACCOUNT_ID }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
          SITE_URL: ${{ secrets.SITE_URL || 'https://emakzan.com' }}
        run: |
          # Find the latest blog post
          LATEST_POST=$(ls -t blog/*.html blog/*.md 2>/dev/null | head -1)
          if [ -n "$LATEST_POST" ]; then
            node scripts/post-to-social-media.js "$LATEST_POST"
          else
            echo "No blog post found to post"
          fi
        continue-on-error: true  # Don't fail workflow if social media posting fails
      
      - name: Commit and push blog post
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if blog directory exists and has files
          if [ ! -d "blog" ]; then
            echo "⚠️  Blog directory not found, creating it..."
            mkdir -p blog
          fi
          
          # Add all blog files
          git add blog/ || echo "No blog files to add"
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "ℹ️  No changes to commit"
          else
            echo "✅ Committing changes..."
            git commit -m "Auto-generate blog post for $(date +%Y-%m-%d)" || exit 0
            git push || echo "⚠️  Push failed, but continuing..."
          fi

